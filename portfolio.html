<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Jerome Yang</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script>
      $(document).ready(function() {
        $.getJSON("data.json", function(data){
          $.each(data.portfolio, function(index, item){
            $("<div>", { class: "title-2" }).html(item.title).appendTo("#portfolio-content");
            $("<div>", { class: "summary" }).html(item.type).appendTo("#portfolio-content");
            var instance = $("<div>", { class: "instance" }).appendTo("#portfolio-content");

            var demo = $("<div>", {class: "image"}).appendTo(instance);
            if (item.demo === "gallery") {
              $.each(item.images, function(index, image){
                var pic = $("<a>", { href: "images/" + image.name, class: "img"}).attr("data-lightbox",item.name).attr("data-title",image.title).appendTo(demo);
                pic.append($("<img>", {src: "images/thumbnail/" + image.name, alt: item.title}));
              });
            } else if (item.demo === "images") {
              $.each(item.images, function(index, item){
                var pic = $("<a>", {href: item.url, target: "_blank"}).appendTo(demo);
                pic.append($("<img>", {src: item.src, alt: item}));
              });
            };

            $("<div>", {class: "description"}).html(item.description).appendTo(instance);
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div style="max-width: 720px; margin: 0 auto; padding: 0 20px">
        <div style="text-align: center; font-size: 42px; margin: 20px 0 10px 0">Portfolio | Jerome Yang</div>
        <div style="text-align: center; font-size: 12px">
          <a href="index.html" style="color: #000">[Back to Homepage]</a>
        </div>
        <div id="portfolio-content"></div>
      </div>
    </div>
  </body>
</html>
