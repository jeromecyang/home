<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Jerome Yang</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/south-street/jquery-ui.css" id="theme">
    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <style>
      #main {
        width: 960px;
        margin: 0 auto 0 auto;
      }
      #front-page {
        display: table;
        width: 100%;
      }
      #front-content {
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }
      .header {
        font-size: 54px;
        font-family: Georgia;
        margin: auto;
      }
      #contact {
        font-size: 11px;
        font-family: Segoe UI;
      }
      .title-1 {
        font-size: 48px;
        font-family: Segoe UI Light;
        margin: 24px 0 0 0;
        text-align: center;
      }
      .title-2 {
        font-size: 28px;
        font-family: Segoe UI Semibold;
        margin: 18px 0 0 0;
      }
      .instance {
        font-family: Segoe UI;
        margin: 10px 0 10px 0;
      }
      .image {
        width: 320px;
        display: inline-block;
        vertical-align: top;
      }
      .description {
        width: 640px;
        display: inline-block;
        vertical-align: top;
      }
      .description p {
        text-indent: 20px;
      }
      #about-content {
        font-family: Segoe UI;
        text-indent: 20px;
        display: inline-block;
        width: 710px;
        vertical-align: top;
      }
      #about-photo {
        display: inline-block;
        width: 240px;
        vertical-align: top;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="js/jquery.image-gallery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#front-page").css({"height":$(window).height()+"px"});

        //$("html,body").animate({scrollTop:1200}, 1000, "swing");
      
        $.getJSON("data.json", function(data){
          $("#about-content").html(data.about.description);
          $("#about-photo").html($("<img>", {src: data.about.photo, alt: "Profile photo"}));
          
          $.each(data.portfolio, function(index, item){
            $("#portfolio-content").append($("<div>", { class: "title-2" }).html(item.title));
            var instance = $("<div>", { class: "instance" });
            instance.append($("<div>").append($("<i>").html(item.type)));
            var desc = $("<div>");
            desc.append($("<div>", {class: "description"}).html(item.description));
            var format = item.format;
            if (item.demo === "gallery") {
              var names = [];
              for (var i=0; i<item.length; i++) {
                names.push(item.name + (i+1));
              };
              var image = $("<div>", {class: "image"});
              $.each(names, function(index, item){
                var pics = $("<a>", { href: "images/" + item + "." + format, title: item, class: "img"}).attr("data-dialog","");
                pics.append($("<img>", {src: "images/thumbnail/" + item + "." + format, alt: item}));
                image.append(pics);
              });
              desc.append(image);
            } else if (item.demo === "images") {
              /*var names = [];
              for (var i=0; i<item.images.length; i++) {
                names.push(item.name + (i+1));
              };*/
              var image = $("<div>", {class: "image"});
              $.each(item.images, function(index, item){
                var pics = $("<a>", {href: item.url, target: "_blank"});
                pics.append($("<img>", {src: item.src, alt: item}));
                image.append(pics);
              });
              desc.append(image);
            };
            instance.append(desc);
            $("#portfolio-content").append(instance);
          });
        
          $.each(data.resume.education, function(index, item){
            var instance = $("<div>", { class: "instance" });
            instance.append($("<div>").html(item.degree + " in " + item.major));
            instance.append($("<div>").html(([item.school, item.location, item.time]).join(", ")));
            instance.append($("<div>").html("GPA: " + item.gpa));
            instance.append($("<div>").html("Focus: " + item.focus));
            $("#education").append(instance);
          });
          
          $.each(data.resume.profession, function(index, item){
            var instance = $("<div>", { class: "instance" });
            instance.append($("<div>").html(item.position + ", " + item.organization));
            instance.append($("<div>").html(([item.location, item.time]).join(", ")));
            var desc = $("<ul>");
            $.each(item.description, function(index, line){
              desc.append($("<li>").html(line));
            });
            instance.append(desc);
            $("#profession").append(instance);
          });

          $.each(data.resume.honor, function(index, item){
            var instance = $("<div>", { class: "instance" });
            instance.append($("<div>").html(item.name + " " + item.note));
            instance.append($("<div>").html(([item.organization, item.time]).join(", ")));
            $("#honor").append(instance);
          });
          
          $.each(data.resume.presentation, function(index, item){
            var instance = $("<div>", { class: "instance" });
            instance.append($("<div>").html(item.presentors + ", \"" + item.title + "\""));
            instance.append($("<div>").html(([item.event, item.location, item.time]).join(", ")));
            $("#presentation").append(instance);
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div id="front-page">
        <div id="front-content">
          <div class="header">Jerome Yang</div>
          <div id="contact">jeromecyang[at]gmail.com | http://jeromecyang.github.io/home/ | <a href="http://www.linkedin.com/pub/jerome-yang/4b/95a/919" target="_blank">LinkedIn Profile</a></div>
          <p><a href="#about">About</a> | <a href="#portfolio">Portfolio</a> | <a href="#resume">Resume/CV</a></p>
        </div>
      </div>
      <a id="about"><div class="title-1">About</div></a>
      <div>
        <div id="about-photo"></div>
        <p id="about-content"></p>
      </div>
      <a id="portfolio"><div class="title-1">Portfolio</div></a>
      <div id="portfolio-content"></div>
      <a id="resume"><div class="title-1">Resume/CV</div></a>
      <div>
        <div class="title-2">Education</div>
        <div id="education"></div>
        <div class="title-2">Professional Experience</div>
        <div id="profession"></div>
        <div class="title-2">Presentations</div>
        <div id="presentation"></div>
        <div class="title-2">Awards and Honors</div>
        <div id="honor"></div>
      </div>
    </div>
    
    <!-- The dialog widget -->
    <div id="blueimp-gallery-dialog" data-show="fade" data-hide="fade">
      <!-- The gallery widget  -->
      <div class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-controls">
        <div class="slides"></div>
        <a class="prev">&lt;</a>
        <a class="next">&gt;</a>
        <a class="play-pause"></a>
      </div>
    </div>
  </body>
</html>
