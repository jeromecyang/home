<!DOCTYPE>
<html>
  <head>
    <title>JEROME YANG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
html {
  font-family: 'Raleway', sans-serif;
}
body>div {
  width: 100%;
}
.title {
  font-family: 'Cinzel', sans-serif;
}
i {
  color: #666;
}
a {
  color: inherit;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
pre {
  white-space: pre-wrap;
}
.section-title {
  text-align: center;
  margin: 60px auto 15px auto;
  font-size: 24px;
}
.content {
  max-width: 720px;
  margin: 0 auto;
  font-size: 14px;
}
.project {
  position: relative;
  width: 100%;
  height: 33%;
  margin: 30px auto;
  transition: height 1s;
  cursor: pointer;
}
.project>div {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 5px 0;
  background-color: rgba(255, 255, 255, 0.65);
}
.project.selected {
  height: 75%;
}
    </style>
  </head>
  <body ng-app="app" ng-controller="ctrl">
  	<div style="height: 100%; position: relative">
  	  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center">
        <div class="title" style="font-size: 48px; letter-spacing: 8px">JEROME YANG</div>
        <div style="letter-spacing: 4px">data visualization &sdot; ui/ux &sdot; geography</div>
        <div style="font-size: 20px; letter-spacing: 3px; margin-top: 10px">
          <a href="https://github.com/jeromecyang" target="_blank"><i class="fa fa-github"></i></a>
          <a href="https://www.linkedin.com/in/jerome-yang-91995a4b" target="_blank"><i class="fa fa-linkedin-square"></i></a>
          <a href="https://twitter.com/jeromyang" target="_blank"><i class="fa fa-twitter-square"></i></a>
          <a href="mailto:jeromecyang@gmail.com" target="_blank"><i class="fa fa-envelope-square"></i></a>
        </div>
        <div style="height: 75px"></div>
        <div style="font-size: 11px; color: #666"><a href="#about">about</a> | <a href="#featured">featured projects</a> | <a href="#more">more works</a> | <a href="#resume">resume/cv</a> | <a href="#contact">contact</a></div>
  	  </div>
  	</div>
    <div>
      <div class="title section-title"><a id="about"></a>about</div>
      <div class="content">{{resume.basics.summary}}</div>
    </div>
    <div>
      <div class="title section-title"><a id="featured"></a>featured projects</div>
      <div class="content">
        <div class="project" ng-class="{ selected: selected }" style="background: url(http://www.pointillist.com/images/data/about.jpg) no-repeat center center" ng-click="selected = !selected"><div>Pointillist<div ng-show="selected">More information...</div></div></div>
        <div class="project" style="background: url(images/africamap.png) no-repeat center center"><div>AfricaMap</div></div>
      </div>
    </div>
    <div>
      <div class="title section-title"><a id="more"></a>more works</div>
      <div class="content"></div>
    </div>
    <div>
      <div class="title section-title"><a id="resume"></a>resume/cv</div>
      <div class="content"></div>
    </div>
    <div>
      <div class="title section-title"><a id="contact"></a>contact</div>
      <div class="content"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script>
angular.module("app", []).controller("ctrl", function($scope, $http){
  $http.get("resume.json").then(function(response){
    $scope.resume = response.data;
  });
});
    </script>
  </body>
</html>
